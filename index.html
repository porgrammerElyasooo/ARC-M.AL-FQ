<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحتي الخاصة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
      background: linear-gradient(to right, #111, #333);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: fadeInDown 1.5s ease-out;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-height: 90vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      animation: fadeIn 2s ease-in-out;
    }

    footer {
      margin-top: auto;
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      footer {
        font-size: 0.8rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
    <header>
       <h1>ARC-M.AL-FQ-MALL</h1>
    </header>
 
  <div class="video-container">
    <video autoplay muted loop playsinline >
      <source src="https://pixeldrain.com/api/file/5a9p3q9Z" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>
  <footer>
@الحقوق محفوظة لدئ eng-e.cp9-

  </footer>
</body>
</html>
